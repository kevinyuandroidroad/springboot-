<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<table>
    <tr>
        <td>用户名</td>
        <td >密码</td>
    </tr>

    <tr th:each="attr : ${userDomains}">
        <td th:text="${attr.getUserName()}"></td>
        <td th:text="${attr.getPassword()}"></td>
    </tr>
</table>
</body>
</html>
